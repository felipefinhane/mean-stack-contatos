<div class="jumbotron">
    <h1 class="text-center">Bem-vindo ao Contatooh</h1>
</div>
<button class="btn btn-primary" ng-click="incrementa()">Novo</button>
<input type="search" placeholder="Pesquisa" ng-model="filtro">
<p>Contatos cadastrados: {{total}}</p>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>NOME</th>
            <th>EMAIL</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="contato in contatos | filter : filtro">
            <td><a>{{contato.nome}}</a></td>
            <td>{{contato.email}}</td>
            <td><button class="btn btn-warning">Remover</button></td>
        </tr>
    </table>
</div>
